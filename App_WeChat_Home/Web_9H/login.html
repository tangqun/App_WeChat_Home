<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />-->
    <!--<meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />-->
    <meta name="renderer" content="webkit" />
    <title>微信公众平台</title>
    <link href="css/login.css" rel="stylesheet" />
</head>
<body style="min-width: 1200px;">
    <div class="head">
        <div class="inner">
            123
        </div>
    </div>

    <div class="body">
        <div class="inner">
            <div class="login-bg" style="background: url('../../img/login_bg.png') no-repeat"></div>

            <dl class="login-box">
                <dt>登陆</dt>
                <dd>
                    <div class="input-group">
                        <i style="background: url('../../img/login_user.png') no-repeat"></i>
                        <input type="text" name="mobile" value="" class="form-control" placeholder="手机号" />
                    </div>
                </dd>
                <dd>
                    <div class="input-group">
                        <i style="background: url('../../img/login_pwd.png') no-repeat"></i>
                        <input type="password" name="password" value="" class="form-control" placeholder="密码" />
                    </div>
                </dd>
                <dd>
                    <label><input type="checkbox" value="" class="remember" />记住账号</label>
                </dd>
                <dd>
                    <input type="submit" value="登陆" class="btn-login" />
                </dd>
                <dd><a href="#" class="forget">忘记密码？</a></dd>
            </dl>
        </div>
    </div>

    <div class="foot"></div>

    <script src="plugins/jquery/jquery.js"></script>
    <script src="plugins/jquery-ajax-unobtrusive/jquery.unobtrusive-ajax.js"></script>
    <script src="plugins/jquery.validate/jquery.validate.js"></script>
    <script src="plugins/jquery.validate.unobtrusive/jquery.validate.unobtrusive.js"></script>
</body>
</html>
